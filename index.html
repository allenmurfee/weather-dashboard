<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="/style.css" /> -->
  </head>
  <body>
    <header class="text-center p-3">
      <h1 class="display-2">Weather Dashboard ☀️</h1>
    </header>

    <section>
      <div class="☀️">
        <div class="row">
          <aside id="searchContainer" class="col-lg-3 col-md-12 col-sm-12">
            <h3>Search for a City:</h3>
            <input id="search" type="text" placeholder="Search.." />
            <button id="searchButton" type="button" class="btn btn-secondary">
              Search
            </button>
            <p id="recent">Recent Searches:</p>
            <div>
              <ul id="history"></ul>
            </div>
            <button id="clearButton" type="button" class="btn btn-secondary">
              Clear Search History
            </button>
          </aside>

          <section class="col-lg-8 col-md-12 col-sm-12">
            <div
              id="current-conditions"
              class="p-3 jumbotron bg-dark text-light border rounded"
            >
              <h2 id="city-name"></h2>
              <p id="temp"></p>
              <p id="wind">Wind:</p>
              <p id="humidity">Humidity:</p>
            </div>

            <div id="forecast" class="py-5">
              <h3>5-Day Forecast</h3>
              <div id="week" class="row m-auto"></div>
            </div>
          </section>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.js"
      integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
